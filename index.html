<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="audio-prompt">Click here to enable audio</div>
    <div id="sacred-flower-container"></div>
    
    <div class="data-display left">
        <div class="title">EMOTIONS</div>
        
        <div class="section">
            <div class="section-title">PRIMARY</div>
            <div class="data-row">TYPE: <span id="primary-emotion-type" class="value">NEUTRAL</span></div>
            <div class="data-row">CONFIDENCE: <span id="primary-emotion-confidence" class="value">0%</span></div>
        </div>

        <div class="section">
            <div class="section-title">SECONDARY</div>
            <div class="data-row">TYPE: <span id="secondary-emotion-type" class="value">NEUTRAL</span></div>
            <div class="data-row">CONFIDENCE: <span id="secondary-emotion-confidence" class="value">0%</span></div>
        </div>
    </div>

    <div class="data-display right">
        <div class="title">SYSTEM STATUS</div>
        <div class="data-row">FPS: <span id="fps-value" class="value">0</span></div>
        <div class="data-row">LANDMARKS: <span id="landmarks-value" class="value">0</span></div>
        <div class="data-row">PERSON: <span id="person-status" class="value">NOT DETECTED</span></div>
        <div class="data-row">AUDIO: <span id="audio-status" class="value">DISABLED</span></div>
    </div>
    
    <div class="main-container">
        <div class="video-container">
            <video id="video" width="960" height="540" autoplay muted></video>
            <canvas id="overlay" width="960" height="540"></canvas>
            <div id="status">Initializing...</div>
            <div id="emotion-primary" class="emotion-primary">neutral (0%)</div>
            <div id="emotion-secondary" class="emotion-secondary">neutral (0%)</div>
        </div>
        
        <div id="visualization-container"></div>
    </div>

    <script src="js/shared.js"></script>
    <script src="js/sacred_flower/sacred_flower.js"></script>
    <script src="js/tone_manager.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
