<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        #visualization-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #vis-status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #31a68f;
            font-family: Arial, sans-serif;
            font-size: 11px;
            letter-spacing: 2px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="visualization-container">
        <div id="vis-status">Initializing...</div>
    </div>
    <script src="js/shared.js"></script>
    <script src="js/visualization.js"></script>
</body>
</html>
